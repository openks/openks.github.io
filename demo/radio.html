<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>通过radio实现列表选择</title>
		<link rel="stylesheet" type="text/css" href="css/radio.css"/>
	</head>
	<body>
		<ul class="item">
			<label for="rd1"><li class="item-content cur"></li></label>
			<label for="rd2"><li class="item-content"></li></label>
			<label for="rd3"><li class="item-content"></li></label>
			<label for="rd4"><li class="item-content"></li></label>
		</ul>
		<input type="radio" name="rd1" class="cu1" id="rd1" value="1" checked="checked"/>
		<input type="radio" name="rd1" class="cu1" id="rd2" value="2"/>
		<input type="radio" name="rd1" class="cu1" id="rd3" value="3"/>
		<input type="radio" name="rd1" class="cu1" id="rd4" value="4"/>
		<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/radio.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
