<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>私人定制</title>
  <link rel="stylesheet" href="css/private_custom.css">
</head>

<body>


  <div class="inp_sel userList">
    <input class="inp_tt  " type="text" name="name" value="可输可选框">
    <ul class="resut hide">
      <li class="resut_item">5</li>
      <li class="resut_item">10</li>
      <li class="resut_item">15</li>
      <li class="resut_item">20</li>
      <li class="resut_item">25</li>
      <li class="resut_item">30</li>
    </ul>
  </div>

  <div class="inp_sel">
    <input class="sel_tt " readOnly="readOnly" type="text" name="name" value="下拉框">
    <ul class="resut hide">
      <li class="resut_item">5</li>
      <li class="resut_item">10</li>
      <li class="resut_item">15</li>
      <li class="resut_item">20</li>
      <li class="resut_item">25</li>
      <li class="resut_item">30</li>
    </ul>
  </div>

  <div class="time_sel">
    <input class="inp_time " readOnly="readOnly" type="text" name="name" value="12:00">
    <div class="result_wrapper hide">
      <div class="result_inner_wrap">
        <div class="result_left">
          <i class="up"></i>
          <input class="result_hour" type="text" name="name" value="12">
          <i class="down"></i>
        </div>
        <i class="secrep">:</i>
        <div class="result_right">
          <i class="up"></i>
          <input class="result_mininute" type="text" name="name" value="00">
          <i class="down"></i>
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/mock.js"></script>
  <script src="js/data.person.js"></script>
  <script src="js/private_custom.js"></script>
</body>

</html>
