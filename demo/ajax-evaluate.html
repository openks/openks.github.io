<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../javascripts/jquery.min.js"></script>
		<script type="text/javascript">
		var result = "11111";
			$(function() {
				$.ajax({
					type: "get",
					url: "1.json",
					dataType: 'text',
					async: false, //设置为同步操作就可以给全局变量赋值成功 
					success: function(data) {
						result = data; //usersname为前面声明的全局变量 
						console.log(data);
						console.error(result);
					},
					error: function(data) {
						console.error(data)
					}
				});
				console.warn(result);
			})
		</script>
	</head>

	<body>
		<label for="" class="info">打开控制台查看</label>
		<input type="button" id="getAjax" value="获取服务器上的值" />
	</body>

</html>
