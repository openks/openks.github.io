<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>css绘制对号</title>
		<style>
		html {
			font-size: 625%;
			background-color: #F7F7F7;
		}
		.circle {
		    margin: 0 auto;
		    width: 2.8em;
		    height: 2.8em;
		    border-radius: 50%;
		    margin-top: 2rem;
		    cursor: pointer;
		    background-color: #32B16C;
		}
		
		.check {
		    display: inline-block;
		    width: 1.4em;
		    height: 0.7em;
		    border-radius: 0.08em;
		    border-left: 0.15rem solid white;
		    border-bottom: 0.15rem solid white;
		    transform: rotate(309.6deg);
		    margin-top: 0.7em;
		    margin-left: 0.6em;
		}
		</style>
	</head>

	<body>
		<div class="circle">
			<span class="check"></span>
		</div>
	</body>

</html>
