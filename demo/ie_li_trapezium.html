<!DOCTYPE HTML>
<html lang="en-US">

	<head>
		<meta charset="UTF-8">
		<title>li并列梯形显示</title>
		<style type="text/css">
			ul {
				list-style: none;
			}
			ul li a {
				display: block;
				width: 130px;
				height: 30px;
				text-align: center;
				color: #fff;
				float: left;
				background: #95CFEF;
				border: solid 1px #36F;
				margin: 30px 5px;
			}
			.warn {
				color: red;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>
				<a href="#"></a>
			</li>
			<li>
				<a href="#"></a>
			</li>
			<li>
				<a href="#"></a>
			</li>
		</ul>
		<br /> <span class="warn">文档模式小于8时该问题出现：document.documentMode<8 </span>
		<br /> li出现梯队类型
		<br/> 修改方法一：ul li { float: left; }
		<br /> 修改方法二：ul li { display:inline; }
	</body>

</html>
