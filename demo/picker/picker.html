<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>test_picker</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="shortcut icon" href="/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="//g.alicdn.com/sui-mobile/sm/0.5.0/css/sm.min.css">
		<link rel="stylesheet" href="//g.alicdn.com/sui-mobile/sm/0.5.0/css/sm-extend.min.css">

		<link rel="stylesheet" href="test-picker.css">
	</head>

	<body>
		<div class="page" id="detailPage">

			<header class="bar bar-nav">
				<h1 class='title'></h1>
			</header>
			<div class="content">
				<div class="wrapper-inp">
					<input type="text" class="js-show-uBirthday" name="" id="" value="默认值" />
				</div>
			</div>
		</div>
		<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript' src='sm.js' charset='utf-8'></script>
		<script type='text/javascript' src='//g.alicdn.com/sui-mobile/sm/0.5.0/js/sm-extend.min.js' charset='utf-8'></script>
		<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			 //picker
			$(document).on("pageInit", "#detailPage", function(e, id, page) {
				Zepto(".js-show-uBirthday").picker({
					toolbarTemplate: '<header class="bar bar-nav">\
						        <button class="button button-link pull-left">\
						      按钮\
						      </button>\
						      <button class="button button-link pull-right close-picker">\
						      确定\
						      </button>\
						      <h1 class="title">标题</h1>\
						      </header>',
					cols: [{
						textAlign: 'center',
						values: ['iPhone 4', 'iPhone 4S', 'iPhone 5', 'iPhone 5S', 'iPhone 6', 'iPhone 6 Plus', 'iPad 2', 'iPad Retina', 'iPad Air', 'iPad mini', 'iPad mini 2', 'iPad mini 3']
					}]
				});
			});
			Zepto.init();
			$(".wrapper-inp").on("click", function(e) {
				e.preventDefault();
				e.stopPropagation();
				if(e.target==e.currentTarget){
//					console.log("show");
					Zepto(".js-show-uBirthday").triggerHandler("click");
				}
//				console.log("wrapper.");
			});
		</script>
	</body>

</html>
