<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>在线问答系统</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/question.css">
  <script src="js/vue.min.js" charset="utf-8"></script>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" v-for="question in questions">
        <section >
          <h1 data-no="{{question.question_number}}">{{question.question_number}}.{{question.title}}</h1>
          <ul v-if="question.signal" class="radio">
            <li v-for="item in question.option">
              <label for="ra_{{question.question_number}}_{{$index }}">
                <input type="radio" id="ra_{{question.question_number}}_{{$index }}" v-model="question.signalAnswer" value="{{item}}"></input>
                <i class="ra"></i>{{item}}</label>
              </li>
            </ul>
            <ul v-else class="checkbox">
              <li v-for="item in question.option">
                <label for="ck_{{question.question_number}}_{{$index }}">
                  <input type="checkbox" id="ck_{{question.question_number}}_{{$index }}" v-model="question.answer" value="{{item}}"></input>
                  <i class="ck"></i>{{item}}</label>
                </li>
              </ul>
            </section>
          </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
      </div>
      <!-- Swiper JS -->
      <script src="js/swiper.min.js"></script>
      <script src="js/layer.js"></script>
      <script src="js/data.question.js"></script>
      <script src="js/question.js"></script>
    </body>
    </html>
