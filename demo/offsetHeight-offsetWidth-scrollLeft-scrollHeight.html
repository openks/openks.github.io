<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>offsetHeight-scrollLeft</title>
		<style type="text/css">
			.wrapper {
				float: left;
				width: 300px;
				height: 300px;
				padding: 18px;
				margin: 20px;
				border: 15px solid blue;
				box-sizing: content-box;
				overflow: auto;
			}
			.inner {
				width: 3000px;
				height: 3000px;
				background-color: red;
			}
			.tip {
				float: left;
				background-color: #e3e3e3;
				line-height: 2;
				padding-left: 20px;
				padding-right: 20px;
				font-size: 20px;
			}
		</style>
	</head>

	<body>
		<div class="wrapper">
			<div class="inner">

			</div>
		</div>
		<div class="tip">
			<p>
				1.滚动条的宽度(本例在chrome46中是21px)是计算在div的宽度里面的。
				<br> 2.wrapper.offsetwidth=div的宽度+padding+border
				<br> 3.wrapper.offsetheight=div的高度+padding+border
				<br> 4.wrapper.clientWidth=div的款度-滚动条的宽度+padding
				<br> 5.wrapper.clientHeight=div的高度-滚动条的高度+padding
				<br> 6.wrapper.scrollLeft 滚动条向右滚动的距离
				<br> 7.wrapper.scrollTop 滚动条向下滚动的距离
				<br>
			</p>
		</div>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script type="text/javascript">
			var wrapper = document.querySelector(".wrapper");
			console.log("wrapper.offsetHeight:" + wrapper.offsetHeight);
			console.log("wrapper.offsetWidth:" + wrapper.offsetWidth);
			wrapper.scrollTop=1300;
			wrapper.scrollLeft=1300;
			console.log("wrapper.scrollTop:" + wrapper.scrollTop);
			console.log("wrapper.scrollLeft:" + wrapper.scrollLeft);
		</script>
	</body>

</html>
