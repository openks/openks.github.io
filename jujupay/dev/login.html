<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <!-- <meta content="yes" name="apple-mobile-web-app-capable" />
  <meta content="yes" name="apple-touch-fullscreen" /> -->
  <meta content="telephone=no,email=no" name="format-detection" />
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta content="maximum-dpr=2" name="flexible" />
  <title>登陆页</title>
  <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/login.css" media="screen" title="no title" charset="utf-8">
</head>
<body>

  <div class="wrapper ">
    <div class="banner">
      <img src="img/banner_1.png" alt="" />
    </div>
    <h1 class="title"><span class="t_name">请您先登录</span></h1>
    <ul class="login">
      <li>
        <label for="phoneNo">手机号</label>
        <input class="inp" type="text" name="name" value="" id="phoneNo" placeholder="请输入手机号码">
      </li>
      <li>
        <label for="pwd">密码</label>
        <input class="inp" type="text" name="name" value="" id="pwd" placeholder="请输入密码">
      </li>
      <li>
        <label for="validateNo">验证码</label>
        <input class="inp in_vali" type="text" name="name" value="" id="validateNo" placeholder="请输入验证码">
        <a class="bt-vali" type="button" name="name">获取验证码</a>
      </li>
    </ul>
    <a class="bt bt_login" href="###" type="button" name="name">登录</a>
    <a class="bt findPwd bt_a" href="###" name="name">找回密码</a>
    <a class="bt reg bt_a" href="reg.html" name="name">用户注册</a>
  </div>
<script type="text/javascript">
  $(function(){
    console.log("dpr,"+lib.flexible.dpr+
    "\nrem:"+lib.flexible.rem+
    "\nclient-Width:"+ document.body.clientWidth+
    "\nscreen-width:"+ window.screen.width+
    "\nbody宽:"+$("body").width()
  );
  })
</script>
</body>
</html>
